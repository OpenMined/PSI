name: Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  Core:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-18.04]
    steps:
      - uses: actions/checkout@v2
      - name: Linters
        if: matrix.os == 'ubuntu-18.04'
        run: .github/workflows/scripts/lint_cpp.sh
