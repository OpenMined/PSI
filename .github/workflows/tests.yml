name: Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  Python:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Bazel
        uses: abhinavsingh/setup-bazel@v3
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r private_set_intersection/python/requirements_dev.txt
      - name: Run tests nix
        timeout-minutes: 30
        run: .github/workflows/scripts/run_tests_python.sh
        if: ${{ matrix.os != 'windows-latest' }}
      - name: Run tests Windows
        timeout-minutes: 30
        run: .github/workflows/scripts/run_tests_python.bat
        if: ${{ matrix.os == 'windows-latest' }}
      - name: Python linters
        run: .github/workflows/scripts/lint_python.sh
        if: ${{ matrix.os != 'windows-latest' }}
